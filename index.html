<!DOCTYPE html>
<html>
    <head>
        <title>
            Java Script functions
        </title>
    </head>
    <body background="Panda.jpg" >
        <h1>OPen Console</h1>
        <script>
            console.log("Hi I am console screen");
            var first_name="Inika" ;
            var last_name="Sahay";
            var full_name=first_name.concat(last_name) ;
            var lenght_of_full_name=full_name.length;
            console.log(first_name);
            console.log(last_name);
            console.log(full_name);
            console.log(lenght_of_full_name);
            var name_1="Hi I am Inika Sahay";
            console.log(name_1);
            console.log(name_1.replace("Inika","Atishay"));
            var capital_name="PANDA";
            var lower_name=capital_name.toLocaleLowerCase();
            var upper_namae=lower_name.toUpperCase();
            console.log(lower_name);
            console.log(upper_namae);
            var max=Math.max(2,9);
            console.log(max);
            var minimum=Math.min(7,100);
            console.log(minimum);
            var power=Math.pow(2,4);
            console.log(power);
            var square=Math.sqrt(16);
            console.log(square);
            console.log("Additional Activity");
            var big_number = 3.141592653589793;
            var to_fixed=big_number.toFixed(2);
            console.log(big_number);
            console.log(to_fixed);
            var number=5;
            var number_2=10;
            console.log(number+number_2);
            console.log(number.toString()+number_2.toString());
            var type_number="2";
            console.log(typeof type_number);
            console.log(typeof number_2);
            var increment=9;
            increment++;
            console.log(increment);
            var decrement=9;
            decrement--;
            console.log(decrement--);

            
            
        </script>
    </body>
</html>
